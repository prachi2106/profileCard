<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Boostrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <img class="img-fluid" src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-body">
        <img class="victor" src="images/image-Victor.jpg" alt="">
        <h6>Victor Crest  <span> 26</span> </h6>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-4">
            <h6>80K</h6>
            <p class="footer">Followers</p>
          </div>

          <div class="col-4">
            <h6>803K</h6>
            <p class="footer">Likes</p>
          </div>

          <div class="col-4">
            <h6>1.5K</h6>
            <p class="footer">Photos</p>
          </div>

        </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
